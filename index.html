<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW-Demon Slayer</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/img/muzan.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Muzan Kibutsuji</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="muzan" data-name="Muzan Kibutsuji">
                    <span class="tag">1P</span>
                    <img src="./src/img/muzan.jpg" alt="Personagem Muzan">
                </li>

                <li class="personagem" id="inosuke" data-name="Inosuke Hashibira">
                    <span class="tag">1P</span>
                    <img src="./src/img/inosuke.jpg" alt="Personagem Inosuke">
                </li>

                <li class="personagem" id="kocho" data-name="Shinobu Kocho">
                    <span class="tag">1P</span>
                    <img src="./src/img/kocho.jpg" alt="Personagem Kocho">
                </li>

                <li class="personagem" id="nezuko" data-name="Nezuko Kamado">
                    <span class="tag">1P</span>
                    <img src="./src/img/nezuko.jpg" alt="Personagem Nezuko">
                </li>

                <li class="personagem" id="rengoku" data-name="Kyojuro Rengoku">
                    <span class="tag">1P</span>
                    <img src="./src/img/rengoku.webp" alt="Personagem Rengoku">
                </li>

                <li class="personagem jogador-2-selecionado" id="tanjiro" data-name="Tanjiro Kamado">
                    <span class="tag">2P</span>
                    <img src="./src/img/tanjiro.jpg" alt="Personagem Tanjito">
                </li>

                <li class="personagem" id="tomioka" data-name="Giyu Tomioka">
                    <span class="tag">1P</span>
                    <img src="./src/img/tomioka-1.png" alt="Personagem Tomioka">
                </li>

                <li class="personagem" id="uzui" data-name="Tengen Uzui">
                    <span class="tag">1P</span>
                    <img src="./src/img/uzui.webp" alt="Personagem Uzui">
                </li>

                <li class="personagem" id="zenitsu" data-name="Zenitsu Agatsuma">
                    <span class="tag">1P</span>
                    <img src="./src/img/zenitsu.jpg" alt="Personagem Zenitsu">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/img/tanjiro.png" alt="Personagem Tanjiro" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Tanjiro Kamado</h2>
                </div>
            </div>

        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
